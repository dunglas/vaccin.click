<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>vaccin.click : mon vaccin COVID-19 en 1 click !</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="panel">
    <header class="panel-section panel-section-header">
      <div class="icon-section-header">
        <img src="/icons/vaccine-color.svg" />
      </div>
      <div class="text-section-header">
        <a href="https://vaccin.click" target="_blank" data-i18n="extensionName"
          >vaccin.click</a
        >
        :
        <span data-i18n="extensionShortDescription"
          >mon vaccin COVID-19 en 1 click !</span
        >
      </div>
    </header>

    <div class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
        <button id="stop" class="expander" data-i18n="pauseScan">
          Mettre en pause la surveillance des RDV
        </button>
        <button id="start" class="expander" data-i18n="resumeScan">
          Reprendre la surveillance des RDV
        </button>
      </div>

      <div class="panel-section-separator"></div>

      <div class="panel-formElements-item">
        <div>
          <input
            type="radio"
            name="injectionType"
            id="fullServiceInjection"
            checked
          />
          <label for="fullServiceInjection" data-i18n="firstAndSecondInjection"
            >1ère dose (avec rappel)</label
          >
        </div>

        <div>
          <input type="radio" name="injectionType" id="firstInjectionOnly" />
          <label for="firstInjectionOnly" data-i18n="firstInjection"
            >1ère dose (sans rappel)</label
          >
        </div>

        <div>
          <input type="radio" name="injectionType" id="secondInjectionOnly" />
          <label for="secondInjectionOnly" data-i18n="secondInjection"
            >2ème dose</label
          >
        </div>

        <div>
          <input type="radio" name="injectionType" id="thirdInjectionOnly" />
          <label for="thirdInjectionOnly" data-i18n="additionalInjection"
            >3ème dose</label
          >
        </div>
      </div>

      <div class="panel-section-separator"></div>

      <div class="panel-formElements-item">
        <div>
          <input
            type="radio"
            name="injectionVaccine"
            id="pfizerInjection"
            checked
          />
          <label for="pfizerInjection" data-i18n="pfizerVaccine"
            >Pfizer-BioNTech</label
          >
        </div>
        <div>
          <input type="radio" name="injectionVaccine" id="modernaInjection" />
          <label for="modernaInjection" data-i18n="modernaVaccine"
            >Moderna</label
          >
        </div>
      </div>

      <div class="panel-section-separator"></div>

      <div class="panel-formElements-item">
        <div>
          <input type="radio" name="autoBook" id="disableAutoBook" checked />
          <label for="disableAutoBook" data-i18n="disableAutoBook"
            >Ouvrir un onglet lorsqu'une réservation est disponible</label
          >
        </div>

        <div>
          <input type="radio" name="autoBook" id="enableAutoBook" />
          <label for="enableAutoBook"
            ><span data-i18n="enableAutoBook">Réserver automatiquement</span>
            <a
              data-i18n-href="doctolibLoginLink"
              href="https://www.doctolib.fr/sessions/new"
              target="_blank"
              >(<span data-i18n="enableAutoBookHint"
                >vous devez être connecté à Doctolib</span
              ></a
            >)</label
          >
        </div>
      </div>
    </div>

    <div class="panel-section panel-section-list">
      <div class="panel-list-item disabled">
        <div class="icon"></div>
        <div class="text" data-i18n="myVaccinationCenters">
          Mes centres de vaccination en réservation automatique
        </div>
        <div class="text-shortcut"></div>
      </div>

      <div id="locations"></div>

      <div class="panel-section-separator"></div>

      <div class="panel-list-item">
        <div class="icon"></div>
        <div class="text">
          <a
            data-i18n="findVaccinationCenters"
            data-i18n-href="doctolibFindVaccinationLink"
            href="https://www.doctolib.fr/vaccination-covid-19"
            target="_blank"
          >
            Trouver des centres de vaccination sur Doctolib</a
          >
        </div>
        <div class="text-shortcut"></div>
      </div>

      <div class="panel-section-separator"></div>

      <div class="panel-list-item">
        <div class="icon"></div>
        <div class="text">
          <a
            href="https://twitter.com/intent/tweet?text=J'utilise https%3A%2F%2Fvaccin.click de %40dunglas pour réserver automatiquement mon rendez-vous de vaccination %23COVID19 !"
            target="_blank"
            data-i18n="shareOnTwitter"
          >
            Partager vaccin.click sur Twitter</a
          >
        </div>
        <div class="text-shortcut"></div>
      </div>

      <div class="panel-section-separator"></div>

      <details class="panel-section panel-section-formElements">
        <summary data-i18n="advancedConfiguration">Options avancées</summary>

        <div class="panel-formElements-item">
          <button id="reset" class="expander" data-i18n="resetEverything">
            Remise à zéro (effacera toutes les données)
          </button>
        </div>
      </details>

      <div class="panel-section-separator"></div>

      <div class="panel-list-item">
        <div class="icon"></div>
        <div class="text" data-i18n="activityLog">Journal d'activité</div>
        <div class="text-shortcut"></div>
      </div>

      <ul id="debugActivity"></ul>
    </div>

    <template id="location">
      <div class="panel-list-item">
        <div class="icon"><img width="20" /></div>
        <div class="text">
          <a target="_blank"></a> <span class="date"></span>
        </div>
        <div class="text-shortcut">
          <button class="browser-style">❌</button>
        </div>
      </div>
    </template>

    <script src="../commons/AppStatus.js"></script>
    <script src="../commons/VCLocalStorage.js"></script>
    <script src="index.js"></script>
  </body>
</html>
